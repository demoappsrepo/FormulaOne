<div ng-hide="content_loaded" class="fullscreenCenter">
  Just grabbing your data...
</div>
<div ng-show="content_loaded">
  <h3>Circuits<span class="divider"> .:. </span>
    <span class="dropdown">
      <a class="btn btn-default" data-toggle="dropdown" href="/circuits">{{ season }} <b class="caret"></b></a>
      <ul ng-model="seasonSelection" class="dropdown-menu scrollable-menu" role="menu" aria-labelledby="dropdownYear">
        <li ng-repeat="year in years">
          <a ng-click="$parent.season = year">{{year}}</a>
        </li>
      </ul>
    </span></h3>
  <div ng-hide="has_content" class="fullscreenCenter" ng-cloak>
      <p>There is currently no data for your selected season.</p>
    </div>
    <div ng-show="has_content">
    <table class="table table-striped table-bordered table-condensed">
      <tr>
        <th>Name</th>
        <th>Country</th>
  <!--       <th>Details</th> -->
      </tr>
      <tr ng-repeat="circuit in circuits.Circuits">
        <td><a ui-sref="viewCircuit({id: circuit.circuitId})">{{circuit.circuitName}}</a></td>
        <td>{{circuit.Location.locality}}, {{circuit.Location.country}}</td>
  <!--       <td><a target="_blank" ng-href="{{circuit.url}}"/>Wiki Link</td> -->
      </tr>
      <tr><td colspan="2" class="footerNarrow"></td></tr>
    </table>
  </div>
</div>
